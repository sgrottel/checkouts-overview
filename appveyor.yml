version: 0.0.0.{build}
image: Visual Studio 2019

configuration:
- Release
- Debug

platform: Any CPU

before_build:
- ps: |
    $csproj = New-Object System.XML.XMLDocument
    $csprojPath = Resolve-Path ".\app\Checkouts-Overview.csproj"
    $csproj.Load($csprojPath)
    $version = New-Object System.Version $csproj.Project.PropertyGroup.Version
    $version = New-Object System.Version @( $version.Major, $version.Minor, ([System.Math]::Max(0, $version.Build)), $env:APPVEYOR_BUILD_NUMBER )
    Write-Host "Version number: $version"
    $csproj.Project.PropertyGroup.Version = $version.ToString()
    $csproj.Save($csprojPath)
    appveyor UpdateBuild -Version "$version"

    nuget restore

build:
  project: .\Checkouts-Overview.sln
  verbosity: minimal

before_test:
- ps: .\create-testdata.ps1

test_script:
- cmd: nuget install Appveyor.TestLogger -Version 2.0.0
- cmd: dotnet test .\Checkouts-Overview.sln --no-build --no-restore --test-adapter-path:. --logger:Appveyor

for:
  -
    matrix:
      only:
        - configuration: Release
    after_build:
    - ps: .\app\publish-release.ps1 -version $env:APPVEYOR_BUILD_VERSION
    artifacts:
    - path: .\app\bin\Release\Checkouts-Overview*.zip
      name: Checkouts-Overview
